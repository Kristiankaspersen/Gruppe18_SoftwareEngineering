
{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}
<div class="container">
            <table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->

                {% for users in db_users %}
                <tr>
                    <td class=".table-striped">{{ users.username}}</td>
                    <td class=".table-striped"><a href="{{ url_for('main.delete_user', id=users.id)}}">Delete</a></td>
                </tr>
                {% endfor %}

    </tbody>
    </table>
    </div>
{% endblock %}
