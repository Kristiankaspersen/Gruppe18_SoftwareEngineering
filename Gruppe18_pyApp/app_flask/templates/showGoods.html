{% extends 'base.html' %}
{% block title %}
    User registration
{% endblock %}

{% block content %}
<div class="container">

    <br>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Sold by</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      {%for users, goods in db_goods%}
        <tr>
          <th scope="row" class=".table-striped">
                {{ goods.name }}
            <br>
            </th>
          <td class=".table-striped">{{ goods.description}}</td>
          <td class=".table-striped">{{ goods.price}}</td>
          <td class=".table-striped">{{ users.username}}</td>
          <td class=".table-striped"><a href="{{ url_for('delete_goods', id=goods.id)}}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

</div>
{% endblock %}
